<mat-card class="event-card">
	<mat-card-header>
		<mat-card-title>{{event.name}}</mat-card-title>
		<mat-card-subtitle>{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="event.imageUrl" [alt]="event.name">
	<mat-card-content>
		<mat-list role="list">
			<mat-list-item role="listitem">Date: {{event.date}}</mat-list-item>
			<mat-list-item role="listitem">Time: {{event.time}}</mat-list-item>
			<mat-list-item role="listitem">Price: {{event.price}}</mat-list-item>
		</mat-list>
		<div class="event-card-description">
			<p>{{event.description}}</p>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="buttonClicked('Like')">LIKE</button>
		<button mat-button (click)="buttonClicked('Share')">SHARE</button>
	</mat-card-actions>
</mat-card>
